<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Facebook</title>
		<link rel="stylesheet" href="site.css" type="text/css" media="all">
	</head>
	<body>
		<div id="container">
			<header id="cabecalho">
				<div id="logofacebook">
					<img vspace="20px" hspace="25px" width= "45px" height="45px" src="imagens/facebook.png" alt="Logo do facebook"></img>
				</div>
				<div id="search">
					<form class="buscar"> 
						<input type="search" id="texto">
						<img src="imagens/lupa.jpg" class="btn">
						<div>
							<i class="fab fa-facebook-messenger">
								<img src="imagens/messenger.png">
							</i>
						</div>
					</form>
				</div>
			</header>
			<div id="corpo">
				<nav>
					<div id="foto">
						<img src="imagens/boneco.png" id="personagem" />
					</div>
						
				</nav>
				<section>
					<header class="cabecalho_artigo"></header>
					<article class="artigo">Conteúdo</article>
					<footer class="rodape_artigo">
						Rodapé do conteúdo
					</footer>
				</section>
				<aside>Parte Lateral</aside>
			</div>
		</div>
	</body>
</html>
